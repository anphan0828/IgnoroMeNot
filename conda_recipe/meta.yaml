{% set name = "ignoromenot" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 294d760b6bd9beecdee6ea8f201f71f6bef2fdfb729ce0af6c505e67ea090533

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: "https://github.com/anphan0828/IgnoroMeNot.git"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: 
  summary: "Ignorome finder"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
